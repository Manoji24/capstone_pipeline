name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov databricks-sdk

      - name: Run unit tests with pytest
        run: |
          python -m pytest tests/main_test.py -v --tb=short --cov=src/capstone_pipeline --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host $DATABRICKS_HOST --token $DATABRICKS_TOKEN

      - name: Deploy to Dev
        run: |
          databricks bundle deploy --target dev

      - name: Validate Dev Deployment
        run: |
          echo "Dev deployment completed successfully"
          databricks bundle show --target dev

  deploy-prod:
    needs: [test, deploy-dev]
    runs-on: ubuntu-latest
    name: Deploy to Prod
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Databricks CLI
        run: |
          python -m pip install --upgrade pip
          pip install databricks-cli

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host $DATABRICKS_HOST --token $DATABRICKS_TOKEN

      - name: Deploy to Prod
        run: |
          databricks bundle deploy --target prod

      - name: Validate Prod Deployment
        run: |
          echo "Prod deployment completed successfully"
          databricks bundle show --target prod

  notify:
    needs: [test, deploy-dev, deploy-prod]
    runs-on: ubuntu-latest
    name: Notify Status
    if: always()

    steps:
      - name: Determine workflow status
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.deploy-dev.result }}" == "success" && "${{ needs.deploy-prod.result }}" == "success" ]]; then
            echo "✅ All steps completed successfully!"
            exit 0
          else
            echo "❌ Workflow failed. Check logs for details."
            exit 1
          fi
