# The main pipeline for capstone_pipeline
resources:
  pipelines:
    capstone_pipeline_pipeline:
      name: capstone_pipeline_pipeline
      catalog: workspace
      schema: capstone_pipeline_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
